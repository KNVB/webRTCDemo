<!doctype html>
<html lang="en" class="h-100">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script>
			$( document ).ready(function(){
				$(".btn").click(function (){
					if ($(this).hasClass("active")) {
						$(this).removeClass("btn-success").addClass("btn-danger");
						$(this).children(".badge").removeClass("badge-success").addClass("badge-danger");
						$(this).children(".badge").text("Off");
					} else {
						$(this).removeClass("btn-danger").addClass("btn-success");
						$(this).children(".badge").removeClass("badge-danger").addClass("badge-success");
						$(this).children(".badge").text("On");
					}
				});
			});
		</script>
	</head>
	<body class="container-fluid p-1 h-100">
		<div class="container-fluid h-100 border border-primary p-1">
			<div class="row border border-danger h-50 p-0 no-gutters">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-1">
					dsfsdf
				</div>
			</div>
			<div class="row h-50 p-0 border border-danger no-gutters">
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 p-1">
					<div class="btn-group-toggle" data-toggle="buttons">
					  <label class="btn btn-success">
						Share Audio:<span class="badge badge-success">On</span>
						<input type="checkbox" id="shareAudio" checked>
					  </label>
					</div>
				</div>	
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 p-1">	
					<div class="btn-group-toggle" data-toggle="buttons">
					  <label class="btn btn-success">
						Share Video:<span class="badge badge-success">On</span>
						<input type="checkbox" id="shareVideo" checked>
					  </label>
					</div>
				</div>	
			</div>		
		</div>
	</body>
</html>
