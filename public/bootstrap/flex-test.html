<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/145b006857.js" crossorigin="anonymous"></script>
		<script>
			$( document ).ready(function(){
				$("#audioSrcLabel").click(function (){
					if ($(this).hasClass("active")) {
						$(this).removeClass("btn-success").addClass("btn-danger");
						$(this).children(".badge").removeClass("badge-success").addClass("badge-danger");
						$(this).children(".badge").text("Off");
					} else {
						$(this).removeClass("btn-danger").addClass("btn-success");
						$(this).children(".badge").removeClass("badge-danger").addClass("badge-success");
						$(this).children(".badge").text("On");
					}
				});
				$(window).resize(()=>{
					$("html,body").height(window.innertHeight);
				});
			});
		</script>
		<style>
			video{
				object-fit:cover;
			}
		</style>	
	</head>
	<body class="p-1">
		<div class="p-0 container-fluid d-flex h-100 flex-column border border-danger">
			<div class="p-0 row h-50 no-gutters">
				<div class="p-0 col-12 col-sm-12 col-lg-12 col-xl-12 position-relative">
					<video id="selfView" class="h-100 w-100 position-absolute" controls muted>
						<source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
					</video>
				</div>
			</div>
			<div class="p-0 row h-50 border border-secondary no-gutters">
				<div class="col p-1 d-flex flex-column">
					<div class="d-flex flex-row align-items-center justify-content-center">
						<div class="btn-group-toggle p-1" data-toggle="buttons">
							<label class="btn-sm btn btn-lg btn-success">
								Share 
								<select name="videoSrc" class="bg-success text-white">
									<option value="no" >No</option>
									<option value="webCam">Web Cam</option>
									<option value="screen">Screen</option>
								</select>
								Video
							</label>
						</div>
						<div class="btn-group-toggle p-1" data-toggle="buttons">
						  <label class="btn-sm btn btn-lg btn-success" id="audioSrcLabel">
							Share Audio:<span class="badge badge-success">On</span>
							<input type="checkbox" id="shareAudio" checked>
						  </label>
						</div>
						
					</div>	
					<div class="d-flex justify-content-center">
						Your alias:&nbsp;&nbsp;<input type="text" id="alias">
					</div>
					<div class="border border-warning d-flex flex-row justify-content-around p-1">
						<div class="btn-group-toggle d-flex justify-content-center p-1 w-100">
							<button class="btn-sm btn btn-lg btn-success">Create a meeting</button>
						</div>
					</div>
				</div>		
			</div>
		</div>	
	</body>
</html>
