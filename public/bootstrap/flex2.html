<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script>
			$( document ).ready(function(){
				setBoxZone();
				$(window).resize(()=>{
					$("html,body").height(window.innerHeight);
					setBoxZone();
				});
				
				
				//console.log($("#inputZone").height(),$("#inputZone> .container-fluid").height());	
			});
			function setBoxZone(){
				var resultHeight=$("#inputZoneContainer").height()-$("#buttonZone").height()-8;
				$("#boxZone").height(resultHeight);
				
				resultHeight=$("#navZone").height()-$("#pills-tab").height()-8;
				
				$("#pills-tabContent").height(resultHeight);
				
				resultHeight=$("#pills-message").height()-$("#messageText").height();
				$("#chatMessageHistory").height(resultHeight);
				
			}
		</script>	
		<style>
			@media only screen and (orientation:landscape) and (max-height: 300px) { 
				#inputZone,
				#outputZone{
					height:100%;
					width:50%;					
				}				
				#wrapper {
					flex-direction:row;
				}
				#buttonZone{
					display:none;
				}
			}
			@media only screen and (orientation:portrait),(min-height: 300px){ 
				#inputZone {
					height:75%;
					width:100%;					
				}
				#outputZone{
					height:25%;
					width:100%;					
				}				
				#wrapper {
					flex-direction:column;
				}
				#buttonZone{
					display:block;
				}
			}
			
		</style>
	</head>
	<body class="p-1">
		<div id="wrapper" class="p-0 d-flex h-100 border border-primary">
			<div id="outputZone" class="border border-secondary position-relative">

			</div>

								</div>
								<div class="btn-group-toggle p-1" data-toggle="buttons">
								  <label class="btn-sm btn btn-lg btn-success">

								  </label>
								</div>
								<div class="btn-group-toggle p-1" data-toggle="buttons">
								  <label class="btn-sm btn btn-lg btn-danger">

								</div>
								<div class="btn-group-toggle p-1">
