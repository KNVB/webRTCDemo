<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<style>
			#gg{
				display:none;
			}
			.btnlink:hover{
				cursor:pointer;
			}
			.center {
			  margin: 0;
			  position: absolute;
			  top: 50%;
			  left: 50%;
			  -ms-transform: translate(-50%, -50%);
			  transform: translate(-50%, -50%);
			}
			.controlBar{
				font-size:20px;
				margin-top: auto;
				display: block;
			}
			.full_screen {
				width: 100vw;
				position: fixed;
				height: 100vh;
				top: 0;
				left: 0;
				z-index: 100;
			}
			
			.mirror{
				transform: scale(-1, 1);
			}
			.playerOverlay {
			  position: absolute;
			  display: flex;
			  flex-direction: column;
			  top: 0;
			  left: 0;
			  right: 0;
			  bottom: 0;
			  background-color: rgba(0,0,0,0);
			  z-index: 2;
			  cursor: pointer;
			}
			.pinp{
				height:30vh;
				width:40vw;
				position: fixed;
				bottom: 5px;
				right: 5px;
				z-index: 100;
			}			
			video {
				object-fit: cover;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script>
			$( document ).ready(function() {
				setHeight();
				$(window).resize(()=>{
					setHeight();
				});
			});
			function setHeight(){
				$("html,body").height($(window).height());
			}
		</script>
	</head>
	<body class="p-1">
		<div class="border-top border-primary 
					container-fluid d-flex flex-column" 
			style="height:100vh">
			<div class="row h-75">
				<div class="border-left border-bottom border-primary col-6 h4 p-1 mb-0">
					Self View
				</div>
				<div class="border-left border-bottom border-right border-primary 
							col-6 h4 d-flex flex-column p-1 mb-0">
					<div class="card position-relative h-100">
						<div class="card-header bg-white">
							h
						</div>
						<div class="card-body overflow-scroll">
							b							
						</div>
						<div contenteditable="true" class="card-footer bg-white">
							f
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
