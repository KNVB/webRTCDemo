<html>

		<!-- Required meta tags -->

		<!-- Bootstrap CSS -->

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		
		<script>
			$( document ).ready(function(){
				setHeight();
				$(".btn").click(function (){
					if ($(this).hasClass("active")) {
						$(this).removeClass("btn-success").addClass("btn-danger");
						$(this).children(".badge").removeClass("badge-success").addClass("badge-danger");
						$(this).children(".badge").text("Off");
					} else {
						$(this).removeClass("btn-danger").addClass("btn-success");
						$(this).children(".badge").removeClass("badge-danger").addClass("badge-success");
						$(this).children(".badge").text("On");
					}
				});
				$("#pills-message-tab").click(()=>{
					var textBox=document.getElementById("messageText");
					textBox.scrollIntoView();
					textBox.focus();
					textBox.select();
				});
				$(window).resize(()=>{
					setHeight();
				});
			});
			function setHeight(){
				
				$("document").height($(window).height());
				$("body").height($(window).height());
				
				//$('body').height($(window)[0].clientHeight);
			}
		</script>
		<style>
			video{
				object-fit:cover;
			}
			
			@media only screen and (orientation:landscape) { 
				#upper {
					height:20%;
					width:100%;
				}
				#lower {
					height:80%;
				}
			}
			@media only screen and (orientation:portrait) { 
				#upper {
					height:30%;
					width:100%;
				}
				#lower {
					height:70%;
				}
			}
		</style>
	</head>
