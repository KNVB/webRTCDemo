<!doctype html>
<html lang="en" class="h-100">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/145b006857.js" crossorigin="anonymous"></script>
		<script>
			$( document ).ready(function(){
				$(".btn").click(function (){
					if ($(this).hasClass("active")) {
						$(this).removeClass("btn-success").addClass("btn-danger");
						$(this).children(".badge").removeClass("badge-success").addClass("badge-danger");
						$(this).children(".badge").text("Off");
					} else {
						$(this).removeClass("btn-danger").addClass("btn-success");
						$(this).children(".badge").removeClass("badge-danger").addClass("badge-success");
						$(this).children(".badge").text("On");
					}
				});
				$("#selectDiv").click(function(event){
					
					$("#messageDiv").children("div").each((i,div)=>{
						$(div).removeClass("d-block").addClass("d-none");
					});
					
					$(this).children("i").each((i,div)=>{
						if (div===event.target)
							$($("#messageDiv").children("div")[i]).removeClass("d-none").addClass("d-block");
					});
					
				});
				$("#chatMessage").keypress((event)=>{
					if (event.which==13) {
						$("#chatMessageHistory").append(event.target.value+"<br>");
					}
				});
			});
			
		</script>
		<style>
			video{
				object-fit:cover;
			}
		</style>
	
	</head>
	<body class="container-fluid p-1 h-100">
		<div class="container-fluid h-100 border border-primary p-1">
			<div class="row p-0 no-gutters" style="height:30%">
				<div class="col p-0 position-relative">
					<video id="selfView" class="h-100 w-100 position-absolute" controls></video>
				</div>
			</div>
			<div class="row p-0 no-gutters" style="height:70%">
				<div class="col p-0 d-flex flex-column">
					<div class="row p-0 no-gutters">
						<div class="d-flex flex-row justify-content-center col p-1 border border-success">
							<div class="btn-group-toggle p-1" data-toggle="buttons">
							  <label class="btn btn-sm btn-lg btn-success">
								Share Video:<span class="badge badge-success">On</span>
								<input type="checkbox" id="shareVideo" checked>
							  </label>
							</div>
							<div class="btn-group-toggle p-1" data-toggle="buttons">
							  <label class="btn-sm btn btn-lg btn-success">
								Share Audio:<span class="badge badge-success">On</span>
								<input type="checkbox" id="shareAudio" checked>
							  </label>
							</div>
							<div class="btn-group-toggle p-1" data-toggle="buttons">

							</div>
							<div class="btn-group-toggle p-1">

					</div>

						</a>
					  </li>

						</a>
					  </li>
					  <li class="nav-item">

							id="pills-message-tab" data-toggle="pill" 
							href="#pills-message" role="tab" aria-controls="pills-message" aria-selected="false">

						</a>
					  </li>
					</ul>
					<div class="d-flex tab-content border border-success flex-grow-1 position-relative" id="pills-tabContent" >

						</div>

							<div class="w-100 border border-dark d-flex flex-row align-items-center">

							</div>
							<div class="w-100 border border-dark d-flex flex-row align-items-center">
								<video controls style="height:60px;width:120px"></video>

								<video controls style="height:60px;width:120px"></video>
								sdfsdf

							<div class="w-100 border border-dark d-flex flex-row align-items-center">

								sdfsdf
							</div>

								<video controls style="height:60px;width:120px"></video>
								sdfsdf
							</div>
						</div>
						<div class="tab-pane fade border border-warning position-absolute h-100 w-100 p-0" id="pills-message" role="tabpanel" aria-labelledby="pills-message-tab">
							<div class="d-flex flex-column border border-info position-relative p-0 h-100 w-100">
								<div id="chatMessageHistory" class="border border-info p-0 h-50 w-100 overflow-auto"></div>

							</div>

			</div>
		</div>
