<html>
	<head>
		<script>
			function getConstraints() {
				
				return {
						"audio":true,
						"video":true
				}
			}
			function start() {
				navigator.mediaDevices.getDisplayMedia(getConstraints())
				//navigator.mediaDevices.getUserMedia(getConstraints())
				.then((stream)=>{
					//document.getElementById("selfView").srcObject=stream;
					stream.getTracks().forEach((track)=>{
						console.log(track.kind,track.label);
					});
				})
				.catch((error)=>{
					console.log("error="+error);
				});
			}
		</script>	
	</head>
	<body>
		<video id="selfView" autoplay>
		</video>
		<button onclick="start()">Start</button>
	</body>
</html>
