<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		:root {
		  --button-width: 60px;
		  --button-height:30px;
		}
		.button{
		  width:var(--button-width);
		  height:var(--button-height);
		  border-radius:var(--button-height);
		  padding:calc(var(--button-height) / 8);
		  position:relative;
		  background-color:blue;
		  display:flex;
		  align-items:center;
		  color:white;
		  font-family:arial;
		}
		input[type=checkbox]{
			opacity: 0;
			width: 0;
			height: 0;
		}
		input:checked + #slider{
			transform:translateX(100%);
		}
		label {
			left:0;
			width:100%;
			position:absolute;
			z-index:5;
			padding:calc(var(--button-height) / 8);
		}
		#slider{
			border-radius:50%;
			width:50%;
			height:100%;
			background-color:white;
			left:0;
			z-index:10;
		}
		</style>
		<script>
			var qq=true;
			function go() {
				var slider=document.getElementById("slider");
				if (qq)
					slider.style.transform="translateX(100%)";
				else
					slider.style.transform="translateX(-1%)";
				qq=!qq;	
			}
		</script>
	</head>
	<body>
		<div class="button">
			<input type=checkbox>
			<label>sfds</label>
			<div id="slider"></div>
			
		</div>
		<br>
		<button onclick="go()">
		go
		</button>
	</body>
</html>
